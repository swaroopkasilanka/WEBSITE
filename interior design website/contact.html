<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url(https://image.freepik.com/free-photo/sea-maldives_38196-535.jpg);background-size: cover;background-attachment: fixed;">
    <div class="jumbotron" style="background-color: transparent;">
        <h4 class="display-4" style="color: red;">Contact</h4>
        <hr class="my-4">
        <p style="color: red;" >FILL OUT THE BELOW FORM TO GET ANSWERS FOR YOUR QUERIES</p>
      
      <form action="login.html" method="GET">
          <p style="color: red;" > How would you like to call us through : <input type="radio" name="" id="">Mail    <input type="radio" name="" id="">Phone number</p>
          
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" style="color: red;">First Name*</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" style="color: red;">Last Name*</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" style="color: red;">Email*</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" style="color: red;">Password*</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4" style="color: red;">Phone number</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Phone number">
            </div>
            <div class="form-group">
              <label for="inputAddress" style="color: red;">Address*</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity" style="color: red;">City*</label>
                <input type="text" class="form-control" id="inputCity" placeholder="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState" style="color: red;">State*</label>
                <input type="text" class="form-control" id="inputstate" placeholder="state">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip" style="color: red;">Zip*</label>
                <input type="text" class="form-control" id="inputZip" placeholder="zip code">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck" style="color: red;">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          
      </form>
    </div>
</body>
</html>
